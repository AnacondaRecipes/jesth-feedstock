{% set name = "jesth" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jesth-{{ version }}.tar.gz
  sha256: 2110530e8b788700c65790f9d4f17d71c9600826567719be114210fe5c22d28b

build:
  entry_points:
    - jesth = jesth.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - jesth
  commands:
    - pip check
    - jesth --help
  requires:
    - pip

about:
  home: https://github.com/pyrustic/jesth
  summary: Park and render Jesth notes which inherits properties from  the INI and TOML files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
